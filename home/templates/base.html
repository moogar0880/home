<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/get-shit-done.css' %}" rel="stylesheet" />
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

    <!-- Additional Resources -->
    {% block resources %}{% endblock %}

    <title>{% block title %}Title{% endblock %}</title>
</head>

<body>
{% include 'navbar.html' %}
<div class="main">
    {# Messages from other pages, displayed as dismissable alerts #}
    {% include 'messages.html' %}
    {% block body %}{% endblock %}
</div>
{% include 'footer.html' %}
<script src="{% static 'js/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/gsdk-checkbox.js' %}"></script>
<script src="{% static 'js/gsdk-radio.js' %}"></script>
<script src="{% static 'js/get-shit-done.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
