<!-- Navigation bar -->
{% load static %}
<div id="navbar-full">
    <div id="navbar">
    <!-- navbar-default can be changed with navbar-ct-blue navbar-ct-azzure navbar-ct-red navbar-ct-green navbar-ct-orange -->
        <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                  <a class="navbar-brand" href="{% url 'home' %}">{{ app_name }}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% url 'home' %}">Home</a></li>
                        <li class="active"><a href="#">Users</a></li>

                        {# Search Form #}
                        <li id="search" class="collapse">
                            <form class="main-search navbar-form navbar-left navbar-search-form" action="/results/" method="post" role="search">
                                {% csrf_token %}
                                {{ form.query }}
                                <input type="submit" value="Submit" />
                            </form>
                        </li>
                        <li><a class="btn hidden-xs" data-toggle="collapse" data-target="#search"><i class="fa fa-search"></i></a></li>
                    </ul>
                    {# User Login/Registration #}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Register</a></li>
                        <li><button href="#" class="btn btn-round btn-default">Sign in</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="blurred-container">
            <div class="img-src" style="background-image: url('{% static "img/bg.jpg" %}')"></div>
        </div>
    </div>
</div>
